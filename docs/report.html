    <script>
window.onload = function() {
  fetch('../get_test_results.php', { credentials: 'include' })
    .then(res => res.json())
    .then(rows => {
      if (!rows || rows.length === 0 || rows.error) {
        console.log('No data or error:', rows);
        return;
      }

      // نستخدم آخر نتيجة من الصفوف
      const row = rows[rows.length - 1];

      //تعرض المجال
      const fieldDiv = document.querySelector('.fields-info h1');
      fieldDiv.textContent = row.main_field || '(لم يتم تحديد المجال)';

      const labels = ['career_1', 'career_2', 'career_3'].map(k => row[k]);
      const data = ['career_1_percent', 'career_2_percent', 'career_3_percent'].map(k => Number(row[k]) || 0);

      const ctx = document.getElementById('career-chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'النسبة المئوية', data }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 100 } } }
      });
    });
}

fetch('../get_scenarios_results.php', { credentials: 'include' })
  .then(res => res.json())
  .then(rows => {
      if (!rows || rows.length === 0 || rows.error) {
          console.log('No scenario data or error:', rows);
          return;
      }

      const row = rows[rows.length - 1]; // آخر نتيجة
      const labels = ['job1', 'job2', 'job3'].map(k => row[k]);
      const data = ['job1_percent', 'job2_percent', 'job3_percent'].map(k => Number(row[k]) || 0);

      const ctx = document.getElementById('scenarios-chart').getContext('2d');
      new Chart(ctx, {
          type: 'bar',
          data: { labels, datasets: [{ label: 'النسبة المئوية', data }] },
          options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 100 } } }
      });
  });

  async function downloadPDF() {
    const apiKey = "c5xbHeKJBs2N31H3jTLjpj1yaBUL8HCakgfihDhU14CwM8tYbBVmFJLojwVrMISw"; 
    const urlToConvert = window.location.href; // يحوّل نفس الصفحة الحالية

    const apiURL = "https://api.html2pdf.app/v1/generate";

    const response = await fetch(apiURL + "?apiKey=" + apiKey + "&url=" + encodeURIComponent(urlToConvert));
    const blob = await response.blob();

    const link = document.createElement("a");
    link.href = window.URL.createObjectURL(blob);
    link.download = "report.pdf";
    link.click();
}
